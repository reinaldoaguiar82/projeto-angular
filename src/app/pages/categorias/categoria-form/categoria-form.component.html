<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/categorias">Categorias</a>
        </li>
        <li class="breadcrumb-item active">
            {{pageTitle}}
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">{{pageTitle}}a</h1>
    </div>
    <div class="col-md">
        <a routerLink= "/categorias" class="btn btn-light float-right">
             Voltar
        </a>
    </div>
</div>

<form [formGroup]="categoriaForm" (submit)="submitForm()">
    
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="text-danger" *ngIf="(categoriaForm.controls['name'].invalid) && (categoriaForm.controls['name'].touched)">
                        <div *ngIf="categoriaForm.controls['name'].hasError('required')">Dado Obrigagório</div>
                        <div *ngIf="categoriaForm.controls['name'].hasError('minlength')">Minimo de 10 caracteres</div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length > 0">
        <strong>Error no servidor:</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>

    <button [disabled]="submittingForm || categoriaForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>

</form>
